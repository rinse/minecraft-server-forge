version: "3.7"

services:
  minecraft-server-forge:
    image: minecraft-server-forge:1.14.4
    build:
      context: .
      args:
        VERSION: 1.14.4-28.1.0
    ports:
      - 25565:25565
    volumes:
      - ./world:/server/world:rw
      - ./ops.json:/server/ops.json:rw
      - ./server.properties:/server/server.properties:rw
    command:
      - java
      - -Xmx1024M
      - -Xms1024M
      - -jar
      - forge-1.14.4-28.1.0.jar
      - nogui
